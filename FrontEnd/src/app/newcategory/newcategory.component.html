<h3>List of all Category</h3>
<hr>
<div class="container">
    <table class="table table w-50">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of category; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{element.category_title}}</td>
            <td>
              <span><i class="fa fa-pencil icon"  (click)="updatecat(element)"  aria-hidden="true"></i></span>
              <span ><i class="fa fa-trash icon" (click)="delete(element)" aria-hidden="true" ></i></span>

            </td>
          </tr>
        </tbody>
      </table>
</div>




<br>
<br>


<h3>Add new Category</h3>
<hr>
<div class="container">
    <form (ngSubmit)="newCategory()" #categoryForm="ngForm" >
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">New Category</label>
            <input type="text" name="name"  #name="ngModel" [(ngModel)]="articleData.category_title" class="form-control" id="exampleFormControlInput1" placeholder="Enter New Category" required>
            <br>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button type="submit" class="btn btn-success" [disabled]="!categoryForm.form.valid">Add</button>
            </div>
        </div>
       
    </form>
</div>
<br>
<button type="submit" class="btn btn-outline-dark" routerLink="/home" style="float: right;">Back</button>
