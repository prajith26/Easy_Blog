<h3>Manage Admins</h3>
<hr>

<div class="container">
    <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">List of Registered Users</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of userData; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{element.user_name}}</td>
            <td>{{element.user_role}}</td>
            <td>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-success btn-sm" type="button" *ngIf="element.user_role=='user'" (click)="promote(element)">Promote</button>
                    <button class="btn btn-danger btn-sm" type="button" *ngIf="element.user_role=='admin'"(click)="demote(element)">Demote</button>
                  </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
