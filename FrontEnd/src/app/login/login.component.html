<div class="container">
    <div class="row content">
        <div class="col-md-6 mb-3">
            <img src="../../assets/Images/undraw_true_friends_c94g.svg" class="img-fluid" alt="image">
        </div>
        <div class="col-md-6">
            <h3 class="signin-text mb-3">Login</h3>
            <form #userlogin="ngForm" (ngSubmit)="userVerify()">
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="User.email" pattern="^([a-zA-Z0-9\.\-]+)@([A-Za-z0-9\-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?$" required>
                </div>
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email ID is required</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Invalid Email ID</small>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="User.password"  required>
                </div>
			    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>

                <div class="form-group form-check mb-3">
                    <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label" for="checkbox">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-class" [disabled]="!userlogin.form.valid">Login</button>
            </form>
        </div>
    </div>
</div>
